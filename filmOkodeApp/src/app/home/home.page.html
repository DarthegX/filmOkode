<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FilmOkode
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-toolbar>
      <ion-item >
        <ion-label position='floating'>Busca una pel√≠cula...</ion-label>
        <ion-input type="text" 
                   [(ngModel)]="movieTitle" 
                   id="input">
        </ion-input>
      </ion-item>
      
      <ion-button class="search-btn"
                  slot="end"
                  (click)="getMovieFromApi()">
        Buscar
      </ion-button>  
    
    </ion-toolbar>  

  <ion-list class="movie-list">
    <ion-item *ngFor="let movie of movieList"
      routerLink="/details"
      (click)="showMovieDetails(movie)">
      <ion-label>{{ movie.Title }}</ion-label>
    </ion-item> 
  </ion-list>
    
</ion-content>
